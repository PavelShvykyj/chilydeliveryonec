<lenta-toolbar [dataSourse]="ds" [toolbarcommands]="toolbarcommands" (OnElementClicked)="OnLentaElementClicked($event)"
  (OnToolbarCommandClicked)="OnToolbarCommandClicked($event)"></lenta-toolbar>

<mat-card>
  <mat-card-header>
    <mat-card-subtitle >Список товаров </mat-card-subtitle>
  
    <mat-form-field color='accent' class="example-form-field">
      <input  matInput type="text" placeholder="Поиск по имени" (keyup)="OnNameFilterInput()" [(ngModel)]="NameFilterValue">
      <button mat-button *ngIf="NameFilterValue" matSuffix mat-icon-button aria-label="Clear" (click)="OnNameFilterCleared()">
        <mat-icon>close</mat-icon>
      </button>
      <button mat-button *ngIf="NameFilterValue" matSuffix mat-icon-button aria-label="Refresh" (click)="OnNameFilterInput()">
        <mat-icon>refresh</mat-icon>
      </button>
    </mat-form-field>
  </mat-card-header>

  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let item of (elements$ | async)">
        <!-- <mat-icon *ngIf="item.isFolder"  mat-list-icon (click)="OnGoodClicked(item)">folder</mat-icon> -->
        <button mat-list-icon mat-icon-button *ngIf="item.isFolder" (click)="OnGoodClicked(item)">
          <mat-icon>folder</mat-icon>
        </button>
        <mat-checkbox color='warn' [checked]="item.isSelected"  mat-list-icon *ngIf="!item.isFolder" (change)="OnGoodCheked($event,item)">
        </mat-checkbox>
        <h4 mat-line>{{item.name}}</h4>
        <p mat-line> {{item.filial}} </p>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
