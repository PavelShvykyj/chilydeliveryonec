<mat-toolbar fxLayout="row" class="maincontainer">
  <div fxFlex class="lentacontainer" (click)="ElementClicked(undefined)">
    <span fxFlex class="mainfirst"  >Root</span>
    <span fxFlex class="lablefirst" ></span>
  </div>
  <div fxFlex  *ngFor="let item of lenta"  class="lentacontainer" (click)="ElementClicked(item)">
    <span fxFlex [ngClass]="{mainfirst: item.parity, mainsecond: !item.parity}" >
      <span fxFlex class="maintext" >{{item.name}}</span> 
    </span>
    <span fxFlex [ngClass]="{lablefirstlast: item.last && !item.parity, lablesecondlast: item.last && item.parity , lablefirst: item.parity, lablesecond: !item.parity}"  ></span>
  </div>
</mat-toolbar>
