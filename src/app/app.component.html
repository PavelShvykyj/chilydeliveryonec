<mat-toolbar color='primary'>
  <span>Simple delivery (one c) </span>
  <span class="spacer">   </span>
  <button color='accent' mat-raised-button  (click)="Test1C()"> test 1C </button>
</mat-toolbar>

<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title class="title-small">Премер формы </mat-card-title>
    <mat-card-subtitle>Список получен из сервиса </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <ul>
      <li *ngFor="let item of goods$ | async"> 
        {{ item.name }}
      </li>
    </ul>
  </mat-card-content>
  <mat-card-actions>
    <button color='accent' mat-button>LIKE</button>
    <button color='warn' mat-button>WARN</button>
  </mat-card-actions>
</mat-card>

<onecgoodslist></onecgoodslist>
